<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <!-- Градиентный фон -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Фон с закругленными углами -->
    <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>

    <!-- Документ резюме -->
    <g transform="translate(18, 10)">
        <!-- Основной лист бумаги -->
        <rect x="0" y="0" width="28" height="40" rx="2" fill="url(#paperGradient)" stroke="#d1d5db" stroke-width="1"/>

        <!-- Загнутый угол (эффект бумаги) -->
        <path d="M 28 0 L 28 8 L 20 0 Z" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>

        <!-- Заголовок резюме (имя) -->
        <rect x="4" y="5" width="16" height="2.5" rx="1" fill="#3b82f6" opacity="0.7"/>

        <!-- Линии текста -->
        <rect x="4" y="11" width="20" height="1.5" rx="0.5" fill="#9ca3af" opacity="0.5"/>
        <rect x="4" y="15" width="18" height="1.5" rx="0.5" fill="#9ca3af" opacity="0.5"/>
        <rect x="4" y="19" width="20" height="1.5" rx="0.5" fill="#9ca3af" opacity="0.5"/>

        <!-- Секция (опыт работы) -->
        <rect x="4" y="24" width="12" height="1.5" rx="0.5" fill="#6366f1" opacity="0.6"/>
        <rect x="4" y="28" width="19" height="1.2" rx="0.5" fill="#9ca3af" opacity="0.4"/>
        <rect x="4" y="31" width="17" height="1.2" rx="0.5" fill="#9ca3af" opacity="0.4"/>

        <!-- Иконка профиля (аватар) -->
        <circle cx="9" cy="6.5" r="2" fill="#60a5fa" opacity="0.8"/>
    </g>

    <!-- Большая зелёная галочка (approved!) -->
    <g transform="translate(44, 38)">
        <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.95"/>
        <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.2"/>
        <path d="M -5 0 L -2 3 L 5 -5"
              fill="none"
              stroke="#fff"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"/>
    </g>

    <!-- Маленькие звёздочки (качество резюме) -->
    <g opacity="0.8">
        <circle cx="14" cy="52" r="1.5" fill="#fbbf24"/>
        <circle cx="20" cy="55" r="1" fill="#fbbf24"/>
        <circle cx="52" cy="18" r="1.2" fill="#fbbf24"/>
    </g>
</svg>